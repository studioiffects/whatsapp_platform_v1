apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-web
  namespace: __K8S_NAMESPACE__
  labels:
    app: whatsapp-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whatsapp-web
  template:
    metadata:
      labels:
        app: whatsapp-web
    spec:
      serviceAccountName: web-ksa
      containers:
        - name: web
          image: __IMAGE_WEB__
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: web-secret
          readinessProbe:
            httpGet:
              path: /login
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /login
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
