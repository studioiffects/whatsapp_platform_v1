apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-api
  namespace: __K8S_NAMESPACE__
  labels:
    app: whatsapp-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp-api
  template:
    metadata:
      labels:
        app: whatsapp-api
    spec:
      serviceAccountName: api-ksa
      containers:
        - name: api
          image: __IMAGE_API__
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - secretRef:
                name: api-secret
          volumeMounts:
            - name: storage
              mountPath: /app/storage
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.20.0
          args:
            - "--private-ip"
            - "--structured-logs"
            - "--port=5432"
            - "__GCP_SQL_INSTANCE_CONNECTION_NAME__"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: api-storage-pvc
